<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>calculatrice </title>
      <link rel="stylesheet" href="style.css">

    <body>
  
        <div id="app">
            <div class="row">
                <input type="text" id="screen">
            </div>


            <div class="row">
                <button onclick="delet()">C</button>
                <button onclick="disply('+')">+/-</button>
                <button onclick="disply('%')">%</button>
                <button onclick="disply('/')">/</button>
            </div>


            <div class="row">
                <button onclick="disply(6)">7</button>
                <button onclick="disply(8)">8</button>
                <button onclick="disply(9)">9</button>
                <button onclick="disply('*')">*</button>
               
            </div>

            <div class="row">
                <button onclick="disply(4)">4</button>
                <button onclick="disply(5)">5</button>
                <button onclick="disply(6)">6</button>
                <button onclick="disply('-')">-</button>
               
            </div>

            <div class="row">
                <button onclick="disply(1)">1</button>
                <button onclick="disply(2)">2</button>
                <button onclick="disply(3)">3</button>
                <button onclick="disply('+')">+</button>
                
            </div>


            <div class="row">
                <button onclick="disply(0)" class="sps">0</button>
                <button onclick="disply('.')">.</button>
                <button onclick="calcul()">=</button>
            </div>



        </div>
          
          
  
      
    </body>
